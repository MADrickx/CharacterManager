<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>Character manager</title>
</head>
<body>
    <div id='modal-container' class="c-main-modals hidden">
        <div class="c-main-modals-bcg">
            <div class="c-main-modals-container">
                <div class="modal-addChar">
                    <div class="modal-close">
                        <div id="addChar-close" class="container__close">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <figure>
                        <img id="preview" src="#" alt="preview">
                        <label for="image">Upload Image</label>
                        <input id="image" name ="image" type="file" accept=".png, .jpg, .jpeg">
                    </figure>
                    <form action="#" method="GET">
                        <div class="form-inputs">
                            <div class="relative-container">
                                <input id="name" type="text">
                                <span class="input-char-count"></span>
                            </div>
                            <div class="relative-container">
                                <input id="origin" type="text">
                                <span class="input-char-count">N'importe quoi</span>
                            </div>
                            <div class="description-container">
                                <input id="description" type="textarea">
                                <span class="input-char-count"></span>
                                <div>
                                    <div class="descriptions-btn-container">
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                        <span class="description-btn"></span>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <div>
                            <button id="btn-save">Save changes</button>
                            <button id="btn-delete">Delete character</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header class="l-header">
        <div class="l-header-heading">
            <div class="l-header-heading-content">
                <h1>Character Manager</h1>
            </div>
            <div class="l-header-search">
                <form action="#" method="get">
                    <label for="search">search Character</label>
                    <input type="search" name="search" id="search" placeholder="search here" value=''>
                </form>
            </div>
        </div>
    </header>
    <main class='l-main'>
        <section class="c-main-cards">
            <div id='card__target' class="c-main-cards-container">
                <template id="tpl-char">
                    <div class="c-main-cards__card">
                        <div class="card__container">
                            <img class='card__img' src="#" alt="img">
                            <h1 class='card__name'>nom</h1>
                            <p class='card__longDesc'>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, alias. Pariatur nesciunt nobis molestias! Dolorem modi possimus tempore soluta pariatur.</p>
                            <div>
                                <a href="#" class="btn-link">See Character</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>
    <footer class='l-footer'>
        <div class="l-footer-button">
            <a id="addChar" href="#" class="btn-add">Add a new character to the collection</a>
        </div>
    </footer>
    <script src='js/main.js'></script>
</body>
</html>
